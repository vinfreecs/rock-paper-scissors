<!DOCTYPE html>
<html>
    <head lang="en">
        <title>rock_paper_scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./rps.js" defer></script>
    </head>
    <body class="container">
        <div class="card">
            <div class="scoreCard">
                <p class="score-player">0</p>
                <p class="score-computer">0</p>
            </div>
            <div class="options">
                <button class="rock"><img src="./images/hand_9534498.png" alt="rock"></button>
                <button class="paper"><img src="./images/spock_9534504.png" alt="paper"></button>
                <button class="scissors"><img src="./images/scissors_9534501.png" alt="scisoors"></button>
            </div>
        </div>
        <div class="infodiv">
            <p class="info">Start the game by clicking a option</p>
        </div>
    </body>
</html>
